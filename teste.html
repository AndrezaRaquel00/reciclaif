<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Reciclamp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group-full {
            margin-bottom: 15px;
        }
        .form-group-full textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Fale com a Reciclamp</h2>
        <p>Dúvidas, sugestões ou críticas, utilize o formulário.</p>
        <form action="#">
            <div class="form-group">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="topic">Selecione o assunto</label>
                    <select id="topic" name="topic">
                        <option value="reciclagem-eletronicos">Reciclagem de Eletrônicos</option>
                        <option value="metarreciclagem">Metarreciclagem</option>
                        <option value="doaçãoC">Doação de Computadores</option>
                        <option value="oficinas">Oficinas Técnicas</option>
                        <option value="parcerias">Parcerias</option>
                        <option value="informacao">Informações sobre o Projeto</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>
            <div class="form-group-full">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
